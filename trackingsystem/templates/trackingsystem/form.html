
{% extends 'trackingsystem/layout.html' %}

{% block title %}

    Add Order
    
{% endblock %}


{% block body %}
    <div class="adding">
        <form action="{% url 'trackingsystem:add' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag}} {{field}} 
            {% endfor %} 
            <button type="submit"> Submit </button>
        </form>
    </div>

{% endblock %}
