{% load static %}
<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce Site{% endblock %}</title>
    {% block link %}
    <link rel="stylesheet" href="{% static 'ecommerce/base.css' %}">
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav>
        <!-- Your consistent navbar HTML -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Account</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div>
        {% block body %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <!-- Your consistent footer HTML -->
    </footer>
</body>
</html>
